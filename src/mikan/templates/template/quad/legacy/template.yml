desc: legacy quad from ttRig3
help: https://citrus-software.github.io/mikan-docs/references/tpl/quad/legacy

base: _common.limb

ui:
  icon: limb
  hooks:
    default: tip
    foot: limb4
    pelvis: clavicle
    hip: limb1
    knee: limb2
    ankle_quad: limb3

name: leg

guides:
  joint: on

structure:
  clavicle:
  limb1: .
  limb2: /1
  limb3: /2
  limb4: /3
  digits: /4
  tip: /5
  heel:
  bank_int:
  bank_ext:

names:
  clavicle: pelvis
  limb1: hip
  limb2: knee
  limb3: ankle_quad
  limb4: ankle
  digits: toes
  effector: foot
  heel: heel

opts:
  branches:
    value: '[L, R]'
    yaml: on
  group:
    value: body

  quad_type:
    help: |
      Quadruped leg articulation mode.
       - down: The first bone aims at the effector, and IK is computed on the last two bones.
       - up: IK is computed on the first two bones, and the last bone aims toward the hip.
    value: 0
    enum:
      0: down
      1: up

  clavicle:
    help: Enables the clavicle rig.
    value: off
  clavicle_auto:
    help: Enables automatic clavicle animation.
    value: off
  reverse_lock:
    help: Enables a reverse foot-style locking system.
    value: on
  bank:
    help: Enables banking control for the reverse foot.
    value: off
  effector_plane:
    help: |
      Orientation vector used to auto-orient the foot joint chain.
       - x, y, z: World-space up vectors.
       - auto: Based on the plane defined by joint positions.
       - ground: Forces foot orientation perpendicular to the ground (ideal for feet).
    value: 4
    enum:
      0: x
      1: y
      2: z
      3: auto
      4: ground
  pv_space:
    help: Global parent space for the pole vector.
    value: space.cog
  pv_space_default:
    help: Default weight for the pole vector space switch.
    value: 1
    min: 0
    max: 1

  default_stretch:
    help: Enables IK stretching by default.
    value: on
  soft_distance:
    help: Soft IK activation threshold relative to stretch distance.
    value: 0.05
    min: 0
    max: 1
  stomp_power:
    help: |
      Volume compensation power factor.
      -0.5 corresponds to an inverse square root falloff.
    value: -0.5
    min: -1
    max: 0

  blend_joints:
    help: Enables skinning roll joints at key articulations.
    value: on

  splits_up:
    help: Number of twist joints between hip and knee.
    value: 3
    min: 2
  splits_mid:
    help: Number of twist joints between knee and ankle.
    value: 3
    min: 2
  splits_down:
    help: Number of twist joints between ankle and "quad effector".
    value: 3
    min: 2

  space_switch:
    help: Enables default space switches on key controllers.
    value: on

  aim_axis:
    help: Not yet supported.
    value: -y
  up_axis:
    help: Not yet supported.
    value: -x
  up_axis2:
    help: Not yet supported.
    value: z


shapes:
  ctrls.clavicle:
    shape: circle
    color: red
    parent: clavicle
    size: 1

    point:
      - clavicle
      - limb1
    aim: limb1
    up: y

  ctrls.limb1:
    shape: circle
    color: darkred
    parent: limb1
    size: 1.5

    aim: limb2
    up: limb3
    aim_axis: y
    up_axis: -z

  ctrls.limb2:
    shape: circle
    color: darkred
    parent: limb2
    size: 1.5

    aim: limb3
    up: limb1
    aim_axis: y
    up_axis: -z

  ctrls.limb3:
    shape: circle
    color: darkred
    parent: limb3
    size: 1.5

    aim: limb4
    up: limb2
    aim_axis: y
    up_axis: z

  ctrls.limb4:
    shape: circle
    color: darkred
    parent: limb4
    size: 1.5

    aim: y
    up: tip
    aim_axis: y
    up_axis: z

  ctrls.ik:
    shape: square
    color: red
    parent: limb4
    size: 1.5

    aim: y
    up: tip
    aim_axis: y
    up_axis: z

  ctrls.ik_offset:
    clone: ctrls.ik
    size: 0.8
    color: darkred

    parent: digits
    aim: limb3
    aim_axis: z

  ctrls.digits:
    shape: circle
    color: red
    parent: digits
    size: 1

    aim: tip
    up: limb3

  ctrls.bend1:
    shape: cross
    color: darkred
    parent: limb1
    point:
      - limb1
      - limb2
    aim: limb2
    up: limb3

  ctrls.bend2:
    shape: cross
    color: darkred
    parent: limb2
    point:
      - limb2
      - limb3
    aim: limb3
    up: limb4

  ctrls.bend3:
    shape: cross
    color: darkred
    parent: limb3
    point:
      - limb3
      - limb4
    aim: limb4
    up: limb3

  ctrls.tweak1:
    shape: cross
    color: darkred
    parent: limb2
    aim: limb3
    up: limb1

  ctrls.tweak2:
    shape: cross
    color: darkred
    parent: limb3
    aim: limb4
    up: limb2


hierarchy:
  ctrls.clavicle:
    root: on
    hook: clavicle

  ctrls.limb1:
    root: on
    hook: limb1
    opts:
      clavicle:
        root: off
        parent: ctrls.clavicle
  ctrls.limb2:
    parent: ctrls.limb1
    hook: limb2
  ctrls.limb3:
    parent: ctrls.limb2
    hook: limb3
  ctrls.limb4:
    parent: ctrls.limb3
    hook: limb4

  skin.clavicle:
    root: on
    hook: clavicle

  skin.up.0:
    root: on
    hook: limb1
    opts:
      clavicle:
        root: off
        parent: skin.clavicle
  skin.up:
    chain: on

  skin.mid.0:
    parent: skin.last.up
    hook: limb2
  skin.mid:
    chain: on

  skin.dn.0:
    parent: skin.last.mid
    hook: limb3
  skin.dn:
    chain: on

  skin.effector:
    parent: skin.last.dn
    hook: limb4
  skin.digits:
    parent: skin.effector
    hook: digits
  tip:
    parent: skin.digits

  skin.bj1:
    parent: skin.up.0
  skin.bj2:
    parent: skin.mid.0
  skin.bj3:
    parent: skin.dn.0
  skin.bje:
    parent: skin.effector
